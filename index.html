<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Repair Query</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
    <script>
        const cameraModels = {
            "Camera": ["X-T4", "X-T3", "X-T2", "X-Pro3", "X-Pro2"],
            "Lens": ["XF 16-55mm", "XF 18-55mm", "XF 50-140mm", "XF 23mm F1.4", "XF 56mm F1.2"]
        };

        const cameraColors = {
            "X-T4": ["Black", "Silver"],
            "X-T3": ["Black", "Silver"],
            "X-T2": ["Black", "Graphite Silver"],
            "X-Pro3": ["Black", "DR Black", "DR Silver"],
            "X-Pro2": ["Black", "Graphite"],
            "XF 16-55mm": ["Black"],
            "XF 18-55mm": ["Black"],
            "XF 50-140mm": ["Black"],
            "XF 23mm F1.4": ["Black"],
            "XF 56mm F1.2": ["Black"]
        };

        function updateModelOptions() {
            const type = document.getElementById('type').value;
            const modelSelect = document.getElementById('model');
            modelSelect.innerHTML = '';

            if (type) {
                const models = cameraModels[type];
                models.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model;
                    option.text = model;
                    modelSelect.appendChild(option);
                });
            }
            updateColorOptions();
        }

        function updateColorOptions() {
            const model = document.getElementById('model').value;
            const colorSelect = document.getElementById('color');
            colorSelect.innerHTML = '';

            if (model) {
                const colors = cameraColors[model];
                colors.forEach(color => {
                    const option = document.createElement('option');
                    option.value = color;
                    option.text = color;
                    colorSelect.appendChild(option);
                });
            }
        }

        function generateMailto() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phoneNumber = document.getElementById('phone').value;
            const type = document.getElementById('type').value;
            const productModel = document.getElementById('model').value;
            const serialNumber = document.getElementById('serial').value;
            const issueDescription = document.getElementById('issue').value;
            const pickupAddress = document.getElementById('address').value;
            const color = document.getElementById('color').value;

            const mailtoLink = `mailto:Fujifilm@inbound.ServCraft.co.za?subject=Repair%20Query&body=Name:${encodeURIComponent(name)}%0AEmail:${encodeURIComponent(email)}%0APhone%20Number:${encodeURIComponent(phoneNumber)}%0AType:${encodeURIComponent(type)}%0AProduct%20Model:${encodeURIComponent(productModel)}%0ASerial%20Number:${encodeURIComponent(serialNumber)}%0ADetailed%20Description%20of%20Issue:${encodeURIComponent(issueDescription)}%0APickup%20Address:${encodeURIComponent(pickupAddress)}%0AColor:${encodeURIComponent(color)}`;

            window.location.href = mailtoLink;
        }
    </script>
</head>
<body>
    <h1>Submit a Repair Query</h1>
    <form onsubmit="generateMailto(); return false;">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br>
        <label for="type">Type:</label>
        <select id="type" name="type" onchange="updateModelOptions()" required>
            <option value="">Select Type</option>
            <option value="Camera">Camera</option>
            <option value="Lens">Lens</option>
        </select><br>
        <label for="model">Product Model:</label>
        <select id="model" name="model" onchange="updateColorOptions()" required>
            <!-- Options will be populated based on type selection -->
        </select><br>
        <label for="color">Color:</label>
        <select id="color" name="color" required>
            <!-- Options will be populated based on model selection -->
        </select><br>
        <label for="serial">Serial Number:</label>
        <input type="text" id="serial" name="serial" required><br>
        <label for="issue">Detailed Description of Issue:</label>
        <textarea id="issue" name="issue" required></textarea><br>
        <label for="address">Pickup Address:</label>
        <input type="text" id="address" name="address" required><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
