
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Repair Query</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
        }
        .container {
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 150px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        h2 {
            text-align: center;
            color: black;
            font-weight: bold;
            margin-top: 0;
        }
        h3 {
            text-align: center;
            color: black;
            font-weight: normal;
            margin-top: 5px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .message {
            color: red;
            font-weight: bold;
            display: none;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Collected. Repaired. Delivered.</h2>
        <h3>Now you can arrange to have your Fujifilm product repaired with ease.</h3>
        <img src="logo.png" alt="Fujifilm Logo" class="logo">
        <h1>Submit a Repair Query</h1>
        <form>
            <label for="repair-type">Repair Type:</label>
            <select id="repair-type" name="repair-type">
                <option value="">Select Repair Type</option>
                <option value="Camera/Lens Repair">Camera/Lens Repair</option>
                <option value="Printer Repair">Printer Repair</option>
                <option value="Software Issue">Software Issue</option>
            </select><br>

            <label for="printer-category" id="printer-category-label" style="display: none;">Printer Type:</label>
            <select id="printer-category" name="printer-category" style="display: none;">
                <option value="">Select Printer Type</option>
                <option value="Thermal">Thermal</option>
                <option value="Drylab">Drylab</option>
                <option value="Wetlab">Wetlab</option>
                <option value="Toner">Toner</option>
            </select><br>

            <label for="software-category" id="software-category-label" style="display: none;">Software Issue:</label>
            <select id="software-category" name="software-category" style="display: none;">
                <option value="">Select Software Issue</option>
                <option value="Kiosk/Order-it">Kiosk/Order-it</option>
                <option value="MS Workstation">MS Workstation</option>
                <option value="Print a Photie">Print a Photie</option>
                <option value="Other">Other</option>
            </select><br>

            <label for="model" id="model-label">Product Model:</label>
            <select id="model" name="model" required>
                <!-- Dynamic options -->
            </select><br>

            <label for="color" id="color-label" style="display: none;">Color:</label>
            <select id="color" name="color" style="display: none;">
                <!-- Dynamic options -->
            </select><br>

            <label for="serial">Serial Number:</label>
            <input type="text" id="serial" name="serial" required><br>

            <label for="issue">Detailed Description of Issue:</label>
            <textarea id="issue" name="issue" required></textarea><br>

            <div id="message" class="message"></div>

            <input type="submit" value="Submit">
        </form>
    </div>
    <script>
        const models = {
            "Camera/Lens Repair": {
                "GFX100S II": { "colors": ["Black"], "year": 2024 },
                "X-T50": { "colors": ["Black", "Silver"], "year": 2024 },
                "X-M5": { "colors": ["Silver", "Black"], "year": 2025 },
                "XF16-50mm F2.8-4.8 R LM WR": { "colors": ["Black"], "year": 2024 },
                "XF16-55mm F2.8 R LM WR II": { "colors": ["Black"], "year": 2024 },
                "GF500mm F5.6 R LM OIS WR": { "colors": ["Black"], "year": 2024 }
            },
            "Printer Repair": {
                "Thermal": { "ASK-2000": 2007, "ASK-2500": 2010, "ASK-300": 2018, "ASK-400": 2020, "ASK-500": 2022 },
                "Drylab": { "Frontier-S DX100": 2013, "Frontier DE100": 2018, "Frontier DE100-XD": 2022, "DL600": 2011, "DL650": 2014 },
                "Wetlab": { "Frontier Wetlab series": 2004 },
                "Toner": { "CX3240": 2021 }
            },
            "Software Issue": ["Kiosk/Order-it", "MS Workstation", "Print a Photie", "Other"]
        };

        const currentYear = new Date().getFullYear();

        $(document).ready(function() {
            $('#repair-type').on('change', function() {
                const type = $(this).val();
                $('#printer-category, #software-category').hide();
                $('#printer-category-label, #software-category-label').hide();
                $('#model, #color').hide();
                $('#model-label, #color-label').hide();
                $('#model').empty();
                $('#color').empty();
                $('#message').hide();

                if (type === "Camera/Lens Repair") {
                    $('#model-label').show();
                    $('#model').show();
                    Object.keys(models["Camera/Lens Repair"]).forEach(key => {
                        $('#model').append(new Option(key, key));
                    });
                } else if (type === "Printer Repair") {
                    $('#printer-category').show();
                    $('#printer-category-label').show();
                } else if (type === "Software Issue") {
                    $('#software-category').show();
                    $('#software-category-label').show();
                }
            });

            $('#printer-category').on('change', function() {
                const category = $(this).val();
                $('#model').empty();
                $('#model').show();
                $('#model-label').show();
                $('#message').hide();
                if (models["Printer Repair"][category]) {
                    Object.keys(models["Printer Repair"][category]).forEach(model => {
                        const year = models["Printer Repair"][category][model];
                        $('#model').append(new Option(`${model} (${year})`, model));
                    });
                }
            });

            $('#model').on('change', function() {
                const selectedModel = $(this).val();
                $('#message').hide();

                // Check for camera year or printer year
                if (models["Camera/Lens Repair"][selectedModel]) {
                    const year = models["Camera/Lens Repair"][selectedModel].year;
                    if (currentYear - year > 6) {
                        $('#message').text("This camera is discontinued. Only basic cleaning and diagnostics are available.").show();
                    }
                } else {
                    const selectedPrinterCategory = $('#printer-category').val();
                    const year = models["Printer Repair"][selectedPrinterCategory]?.[selectedModel];
                    if (year && currentYear - year > 10) {
                        $('#message').text("This printer is older than 10 years and may not be repairable.").show();
                    }
                }
            });
        });
    </script>
</body>
</html>
