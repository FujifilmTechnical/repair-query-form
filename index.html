
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Repair Query</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
        }
        .container {
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 150px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        h2 {
            text-align: center;
            color: black;
            font-weight: bold;
            margin-top: 0;
        }
        h3 {
            text-align: center;
            color: black;
            font-weight: normal;
            margin-top: 5px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .message {
            color: red;
            font-weight: bold;
            display: none;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Collected. Repaired. Delivered.</h2>
        <h3>Now you can arrange to have your Fujifilm product repaired with ease.</h3>
        <img src="logo.png" alt="Fujifilm Logo" class="logo">
        <h1>Submit a Repair Query</h1>
        <form>
            <label for="repair-type">Repair Type:</label>
            <select id="repair-type" name="repair-type">
                <option value="">Select Repair Type</option>
                <option value="Camera/Lens Repair">Camera/Lens Repair</option>
                <option value="Printer Repair">Printer Repair</option>
            </select><br>

            <label for="printer-category" id="printer-category-label" style="display: none;">Printer Type:</label>
            <select id="printer-category" name="printer-category" style="display: none;">
                <option value="">Select Printer Type</option>
                <option value="Thermal">Thermal</option>
                <option value="Drylab">Drylab</option>
                <option value="Wetlab">Wetlab</option>
                <option value="Toner">Toner</option>
            </select><br>

            <label for="model">Product Model:</label>
            <select id="model" name="model" required>
                <!-- Dynamic options -->
            </select><br>

            <label for="color" id="color-label" style="display: none;">Color:</label>
            <select id="color" name="color" style="display: none;">
                <!-- Dynamic options -->
            </select><br>

            <label for="serial">Serial Number:</label>
            <input type="text" id="serial" name="serial" required><br>

            <label for="issue">Detailed Description of Issue:</label>
            <textarea id="issue" name="issue" required></textarea><br>

            <input type="submit" value="Submit">
        </form>
    </div>
    <script>
        const models = {
            "Camera/Lens Repair": {
                "GFX100S II": { "colors": ["Black"] },
                "X-T50": { "colors": ["Black", "Silver"] },
                "X-M5": { "colors": ["Silver", "Black"] },
                "XF16-50mm F2.8-4.8 R LM WR": { "colors": ["Black"] },
                "XF16-55mm F2.8 R LM WR II": { "colors": ["Black"] },
                "GF500mm F5.6 R LM OIS WR": { "colors": ["Black"] }
            },
            "Printer Repair": {
                "Thermal": ["ASK-2000", "ASK-2500", "ASK-300", "ASK-400", "ASK-500"],
                "Drylab": ["Frontier-S DX100", "Frontier DE100", "Frontier DE100-XD", "DL600", "DL650"],
                "Wetlab": ["Frontier Wetlab series (2004)"],
                "Toner": ["CX3240"]
            }
        };

        $(document).ready(function() {
            $('#repair-type').on('change', function() {
                const type = $(this).val();
                $('#printer-category').hide();
                $('#printer-category-label').hide();
                $('#model').empty();
                $('#color').hide();
                $('#color-label').hide();

                if (type === "Camera/Lens Repair") {
                    $('#model').empty();
                    Object.keys(models["Camera/Lens Repair"]).forEach(key => {
                        $('#model').append(new Option(key, key));
                    });
                } else if (type === "Printer Repair") {
                    $('#printer-category').show();
                    $('#printer-category-label').show();
                }
            });

            $('#printer-category').on('change', function() {
                const category = $(this).val();
                $('#model').empty();
                if (models["Printer Repair"][category]) {
                    models["Printer Repair"][category].forEach(model => {
                        $('#model').append(new Option(model, model));
                    });
                }
            });

            $('#model').on('change', function() {
                const selectedModel = $(this).val();
                $('#color').empty();
                $('#color').hide();
                $('#color-label').hide();

                if (models["Camera/Lens Repair"][selectedModel]) {
                    $('#color').show();
                    $('#color-label').show();
                    models["Camera/Lens Repair"][selectedModel].colors.forEach(color => {
                        $('#color').append(new Option(color, color));
                    });
                }
            });
        });
    </script>
</body>
</html>
