
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Repair Query</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
        }
        .container {
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 150px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        h2 {
            text-align: center;
            color: black;
            font-weight: bold;
            margin-top: 0;
        }
        h3 {
            text-align: center;
            color: black;
            font-weight: normal;
            margin-top: 5px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .message {
            color: red;
            font-weight: bold;
            display: none;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Collected. Repaired. Delivered.</h2>
        <h3>Now you can arrange to have your Fujifilm product repaired with ease.</h3>
        <img src="logo.png" alt="Fujifilm Logo" class="logo">
        <h1>Submit a Repair Query</h1>
        <form>
            <label for="repair-type">Repair Type:</label>
            <select id="repair-type" name="repair-type">
                <option value="">Select Repair Type</option>
                <option value="Camera/Lens Repair">Camera/Lens Repair</option>
                <option value="Printer Repair">Printer Repair</option>
            </select><br>

            <label for="model-category" id="model-category-label" style="display: none;">Model Category:</label>
            <select id="model-category" name="model-category" style="display: none;">
                <option value="">Select Model Category</option>
                <option value="GFX">GFX</option>
                <option value="X-Series">X-Series</option>
                <option value="XF Lenses">XF Lenses</option>
                <option value="GF Lenses">GF Lenses</option>
            </select><br>

            <label for="printer-type" id="printer-type-label" style="display: none;">Printer Type:</label>
            <select id="printer-type" name="printer-type" style="display: none;">
                <option value="">Select Printer Type</option>
                <option value="Thermal">Thermal</option>
                <option value="Drylab">Drylab</option>
                <option value="Wetlab">Wetlab</option>
            </select><br>

            <label for="model">Product Model:</label>
            <select id="model" name="model" required>
                <!-- Dynamic options -->
            </select><br>

            <label for="serial">Serial Number:</label>
            <input type="text" id="serial" name="serial" required><br>

            <label for="issue">Detailed Description of Issue:</label>
            <textarea id="issue" name="issue" required></textarea><br>

            <input type="submit" value="Submit">
        </form>
    </div>
    <script>
        const models = {
            "Camera/Lens Repair": {
                "GFX": { "GFX100S II": "Black (2024)" },
                "X-Series": { "X-T50": "Black/Silver (2024)", "X-M5": "Silver (2024), Black (2025)" },
                "XF Lenses": {
                    "XF16-50mm F2.8-4.8 R LM WR": "Black (2024)",
                    "XF16-55mm F2.8 R LM WR II": "Black (2024)"
                },
                "GF Lenses": { "GF500mm F5.6 R LM OIS WR": "Black (2024)" }
            },
            "Printer Repair": {
                "Thermal": { "ASK-2000": "2007", "ASK-2500": "2010", "ASK-300": "2018" },
                "Drylab": { "Frontier DE100": "2018", "Frontier-S DX100": "2013" },
                "Wetlab": { "Frontier DL650": "2014", "Frontier DL600": "2011" }
            }
        };

        $(document).ready(function() {
            $('#repair-type').on('change', function() {
                const type = $(this).val();
                $('#model-category, #printer-type').hide();
                $('#model-category-label, #printer-type-label').hide();

                if (type === "Camera/Lens Repair") {
                    $('#model-category').show();
                    $('#model-category-label').show();
                } else if (type === "Printer Repair") {
                    $('#printer-type').show();
                    $('#printer-type-label').show();
                }

                $('#model').empty();
            });

            $('#model-category').on('change', function() {
                const category = $(this).val();
                $('#model').empty();
                if (category && models["Camera/Lens Repair"][category]) {
                    Object.keys(models["Camera/Lens Repair"][category]).forEach(key => {
                        $('#model').append(new Option(`${key} (${models["Camera/Lens Repair"][category][key]})`, key));
                    });
                }
            });

            $('#printer-type').on('change', function() {
                const type = $(this).val();
                $('#model').empty();
                if (type && models["Printer Repair"][type]) {
                    Object.keys(models["Printer Repair"][type]).forEach(key => {
                        $('#model').append(new Option(`${key} (${models["Printer Repair"][type][key]})`, key));
                    });
                }
            });
        });
    </script>
</body>
</html>
